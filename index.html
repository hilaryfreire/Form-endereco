<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Endereço de cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
  
 <body>
  <div class="form-container">
     <h1>Endereço</h1>
<form>
 
 
    <div class="form-group">
<label for="cep">CEP:</label>
<input type="text" id="cep" name="cep" placeholder="Digite seu CEP"   >
<small class="small-text">Apenas números, ex: 0123456789</small>

 
</div>
<div class="form-group">
<label for="bairro">Bairro:</label>
<input type="text" id="bairro" name="bairro" >
 
</div>
<div class="form-group">
<label for="logradouro">Logradouro:</label>
<input type="text" id="logradouro" name="logradouro">
<div class="form-group">
<label for="">Cidade:</label>
<input type="text" id="localidade" >
 
</div>
<div class="form-group">
<label for="complemento">Complemento:</label>
<input type="text" id="complemento" name="complemento" placeholder="Ex: Apto 101, Bloco B">
 
</div>
<div class="form-group">
<label for="uf">Uf:</label>
<input type="text" id="uf" name="uf" placeholder="Digite seu uf" >
 
</div>
   <button type="submit" class="submit-btn">Enviar</button>
</form>
</div>
<script src="main.js"></script>


</body>
</html>
